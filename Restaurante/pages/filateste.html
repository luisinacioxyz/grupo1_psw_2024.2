<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Order Queue</title>
    <link rel="stylesheet" href="../styles/kitchen-order.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kitchen Order Queue</h1>
            <p><span id="order-count">0</span> orders in line</p>
        </div>
        <div class="orders-grid" id="orders-container">
            <!-- Ordens vem aqui -->
        </div>
    </div>
     <!-- Sidebar -->
     <div class="sidebar" id="sidebar">
        <a onclick="navigateTo('filateste.html', event)" class="nav-link"><i class="fas fa-list"></i> Fila</a>
        <a onclick="navigateTo('checkout.html', event)" class="nav-link"><i class="fas fa-table"></i> Mesas</a>
    </div>

  <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></button>

   <script>
    // JavaScript para abrir/fechar a barra lateral
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

    <script src="../scripts/kitchen-order.js"></script>
    <script src="../scripts/data.js"></script>
</body>
</html>
