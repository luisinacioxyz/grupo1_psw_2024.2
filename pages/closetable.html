<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/closetable.css">
    <title>Close Table</title>
   
</head>
<body>
    <div class="header">
        <div class="table-number">Table <span id="tableNum"></span></div>
    </div>

    <div class="items-container" id="itemsContainer">
        <!-- Items will be dynamically added here -->
    </div>

    <div class="footer">
        <div class="total-container">
            <span class="total-label">Total Amount</span>
            <div class="total-price">$<span id="totalPrice">0.00</span></div>
        </div>
        <button class="close-btn" onclick="closeTable()">Close Table</button>
    </div>
    <script src="../scripts/closetable.js"></script>
</body>
</html>
